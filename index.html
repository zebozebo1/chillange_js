<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <script src="./index.js" defer></script>

    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <main>
      <section class="rating-state-container main-container">
        <div class="star icon">
          <img src="./images/icon-star.svg" alt="star" />
        </div>
        <div class="rating-text">
          <h2>How did we do?</h2>
          <p>
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
        </div>
        <div class="num-ratings">
          <button class="icon rate-btn">1</button>
          <button class="icon rate-btn">2</button>
          <button class="icon rate-btn">3</button>
          <button class="icon rate-btn">4</button>
          <button class="icon rate-btn">5</button>
        </div>
        <input type="submit" value="SUBMIT" class="submit-button" />
      </section>
      <section class="thank-you-state-container main-container">
        <div>
          <img
            src="images/illustration-thank-you.svg"
            alt="submition illustration"
            class="sub-image" />
        </div>
        <div class="user-rating">
          <p>You selected <span id="rating">5</span> out of 5</p>
        </div>
        <div class="thank-you-text">
          <h2>Thank you!</h2>
          <p>
            We appreciate you taking the time to give a rating. If you ever need
            more support, don't hesitate to get in touch!
          </p>
        </div>
      </section>
    </main>
  </body>
</html>
